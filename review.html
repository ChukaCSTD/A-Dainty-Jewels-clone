<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div id="webcrumbs"> 
        <div className="w-[800px] bg-neutral-50 rounded-lg shadow-md p-8">
          <h1 className="text-2xl font-title mb-6">Add Your Review</h1>
          <form className="space-y-4">
            <div>
              <label htmlFor="name" className="block text-sm font-medium text-gray-700">Your Name</label>
              <input type="text" id="name" name="name" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" />
            </div>
            <div>
              <label htmlFor="email" className="block text-sm font-medium text-gray-700">Your Email</label>
              <input type="email" id="email" name="email" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" />
            </div>
            <div>
              <label htmlFor="rating" className="block text-sm font-medium text-gray-700">Rating</label>
              <select id="rating" name="rating" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                <option>5 - Excellent</option>
                <option>4 - Very Good</option>
                <option>3 - Average</option>
                <option>2 - Poor</option>
                <option>1 - Terrible</option>
              </select>
            </div>
            <div>
              <label htmlFor="review" className="block text-sm font-medium text-gray-700">Your Review</label>
              <textarea id="review" name="review" rows="4" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"></textarea>
            </div>
            <button type="submit" className="w-full bg-primary text-white py-2 rounded-md shadow-sm hover:bg-primary-dark">Submit</button>
          </form>
        </div> 
    </div>
</body>
</html>
